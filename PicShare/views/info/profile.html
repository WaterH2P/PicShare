<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/index/index.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/info/profile.css">
</head>
<body>
    <!-- 全局顶部导航栏 -->
    <!-- 标明为导航容器 -->
    <nav class="nav_fix_top" role="navigation">
        <div class="width-limit">
            <!-- 左上方 logo -->
            <a class="logo" target="_self" href="indexFind">
                <img src="images/PicShare.png" title="主页">
            </a>

            <!-- 右上角 -->
            <!-- 注销 -->
            <a class="btn logout" href="/logout">注销</a>
            <!-- 隐形块 -->
            <div class="invisiblebtn"></div>

            <!--下拉菜单-->
            <div class="div_lis" id="div_lis">
                <ul>
                    <li>
                        <a class="userLogoLink" id="userLogoLink" href="#">
                            <img class="userLogo" id="userLogo" src="<%=userLogo%>">
                        </a>
                        <div id="a_div">
                            <a href="#">个人信息</a>
                            <a href="followList">关注列表</a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- ----------------------- 导航栏以下 ----------------------- -->

    <div class="coolBackground" id="coolBackgroundDiv">
        <canvas id="display" style="position: fixed"></canvas>
        <div id="blachole" style="position: fixed"></div>

        <div class="div_log_fix">
            <img class="userBigLogo" id="userBigLogo">
            <img class="userBigLogo" id="userBigLogoPreview" style="display: none">
            <input type="file" id="imageLogoUpload" style="display: none" onchange="setImagePreview()">
            <button class="commonBtn changeBtn" id="changeLogoBtn">更改头像</button>
            <button class="commonBtn changeBtn" id="submitLogoBtn" style="display: none">确认更改</button>
            <button class="commonBtn changeBtn" style="visibility: hidden"></button>
            <button class="commonBtn warningBtn" id="keepLogoBtn" style="display: none">取消更改</button>
            <div style="display: inline-block">

            </div>
        </div>

        <div class="profile_page">
            <div class="main">
                <div class="info_frag">
                    <label class="info_common info_label">账号</label>
                    <input type="text" class="info_common" id="userID" readonly>
                </div>
                <div class="info_frag">
                    <label class="info_common info_label">昵称</label>
                    <input type="text" class="info_common" id="userName" maxlength="18" readonly>
                </div>
                <div class="info_frag">
                    <label class="info_common info_label">邮箱</label>
                    <input type="email" class="info_common" id="userEmail"  maxlength="18" readonly>
                </div>
            </div>
        </div>

        <div class="div_btn_fix">
            <button id="changeInfoBtn">修改信息</button>
            <button id="submitInfoBtn" style="display: none">提交修改</button>
        </div>
    </div>

    <script src="javascripts/jquery/jquery-3.2.1.js"></script>
    <script src="javascripts/index/constellation.js"></script>

    <!-- 初始化界面 -->
    <script src="javascripts/info/profile/initializePage.js"></script>

    <!-- 按钮动作监听 -->
    <script src="javascripts/info/profile/btnClickListener.js"></script>

    <!-- 炫酷的背景 -->
    <script src="javascripts/index/coolBackground.js"></script>

    <!-- 用户信息下拉菜单 -->
    <script src="javascripts/index/logoShowInfo.js"></script>
</body>
</html>
