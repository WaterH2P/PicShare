<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PicShare Sign In</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/sign.css">
</head>

<body>
<div class="sign">

    <div class="main">
        <h4 class="title">
            <div>
                <a class="active">你的帐号</a>
            </div>
        </h4>

        <div class="sign_in_container">
            <form action="signIn" role="form" accept-charset="utf-8" method="get">
                <!-- 登录名输入框 -->
                <div class="input_prepend" style="margin-bottom: 50px;padding: 0">
                    <input placeholder="<%- title %>" type="text" style="text-align: center" readonly />
                </div>
                <input type="submit" value="已铭记账号" class="sign_button" />
            </form>
        </div>

    </div>
</div>
</body>

</html>
