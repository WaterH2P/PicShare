<!DOCTYPE HTML>
<html lang="en">
<meta charset="utf-8">
<title>jQuery File Upload Demo - jQuery UI version</title>

<link rel="stylesheet" type="text/css" href="stylesheets/index.css">

<!-- jQuery UI styles -->
<link rel="stylesheet" href="stylesheets/jquery/jquery-ui.min.css" id="theme">
<style>
    /* Adjust the jQuery UI widget font-size: */
    .ui-widget {
        font-size: 0.95em;
    }
</style>
<!-- Demo styles -->
<link rel="stylesheet" href="stylesheets/uploadImg.css">
<!-- blueimp Gallery styles -->
<link rel="stylesheet" href="stylesheets/blueimp-gallery.min.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="stylesheets/jquery/jquery.fileupload.css">
<link rel="stylesheet" href="stylesheets/jquery/jquery.fileupload-ui.css">

</head>
<body>

<div class="uploadPhotoBtn">
    <a href="indexMine">
        <button>返回主界面</button>
    </a>
</div>

<h1>Photo Upload</h1>
<!-- The file upload form used as target for the file upload widget -->
<form id="fileupload" action="" method="POST" enctype="multipart/form-data">
    <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
    <div class="fileupload-buttonbar">
        <div class="fileupload-buttons">
            <!-- The fileinput-button span is used to style the file input field as button -->
            <span class="fileinput-button">
                <span>Add files...</span>
                <input type="file" name="files[]" multiple>
            </span>
            <button type="submit" class="start">Start upload</button>
            <button type="reset" class="cancel">Cancel upload</button>
            <button type="button" class="delete">Delete</button>
            <input type="checkbox" class="toggle">
            <!-- The global file processing state -->
            <span class="fileupload-process"></span>
        </div>
        <!-- The global progress state -->
        <div class="fileupload-progress fade" style="display:none">
            <!-- The global progress bar -->
            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            <!-- The extended global progress state -->
            <div class="progress-extended">&nbsp;</div>
        </div>
    </div>
    <!-- The table listing the files available for upload/download -->
    <table role="presentation"><tbody class="files"></tbody></table>
</form>
<!-- The blueimp Gallery widget -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress"></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="start" disabled>Start</button>
            {% } %}
            {% if (!i) { %}
                <button class="cancel">Cancel</button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>

<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
            </p>
            {% if (file.error) { %}
                <div><span class="error">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            <button class="delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>Delete</button>
            <input type="checkbox" name="delete" value="1" class="toggle">
        </td>
    </tr>
{% } %}
</script>

<script src="javascripts/jquery/jquery-3.2.1.js"></script>
<script src="javascripts/jquery/jquery-ui.js"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<script src="javascripts/other/tmpl.min.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="javascripts/other/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="javascripts/other/canvas-to-blob.min.js"></script>
<!-- blueimp Gallery script -->
<script src="javascripts/other/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="javascripts/jquery/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="javascripts/jquery/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="javascripts/jquery/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="javascripts/jquery/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="javascripts/jquery/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="javascripts/jquery/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="javascripts/jquery/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="javascripts/jquery/jquery.fileupload-ui.js"></script>
<!-- The File Upload jQuery UI plugin -->
<script src="javascripts/jquery/jquery.fileupload-jquery-ui.js"></script>

<script>
    $(function () {
        // Initialize the jQuery File Upload widget:
        $('#fileupload').fileupload({
            // Uncomment the following to send cross-domain cookies:
            //xhrFields: {withCredentials: true},
            url: 'server/php/'
        });

        // Enable iframe cross-domain access via redirect option:
        $('#fileupload').fileupload(
            'option',
            'redirect',
            window.location.href.replace(
                /\/[^\/]*$/,
                '/cors/result.html?%s'
            )
        );

        // Load existing files:
        $('#fileupload').addClass('fileupload-processing');
        $.ajax({
            // Uncomment the following to send cross-domain cookies:
            //xhrFields: {withCredentials: true},
            url: $('#fileupload').fileupload('option', 'url'),
            dataType: 'json',
            context: $('#fileupload')[0]
        }).always(function () {
            $(this).removeClass('fileupload-processing');
        }).done(function (result) {
            $(this).fileupload('option', 'done')
                .call(this, $.Event('done'), {result: result});
        });
    });
</script>
</body>
</html>
