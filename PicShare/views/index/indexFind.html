    <script>
        $("#searchLogo").click(function () {
            var keyWord = $("#searchInput").val().toString();
            if( keyWord!==undefined && keyWord.length>0 ){
                var data = {keyWord: keyWord};
                $.post('searchImage', data, function (data) {
                    if (data) {
                        $("#searchPhotoShow").show();
                        $("#photoShow").hide();
                        var imgPaths = data.split(';');
                        for (var i = 1; i < imgPaths.length; i++) {
                            if (imgPaths[i].length > 1) {
                                var divImg = "<div class='imgList'><img src='" + imgPaths[i] + "'/></div>";
                                $("#searchImageBox").append(divImg);
                            }
                        }
                    }
                });
            }
            $("#searchInput").val("");
            $("#searchKeyWord").val(keyWord);
        });
        $(function () {
            $.get('userLogo', function (data) {
                $("#userLogo").attr("src", data.userLogo);
            });
            $.get('hotImages', function (data) {
                if (data) {
                    var imgPaths = data.split(';');
                    for (var i = 1; i < imgPaths.length; i++) {
                        if( imgPaths[i].length>1 ) {
                            var divImg = "<div class='imgList'><img src='" + imgPaths[i] + "'/></div>";
                            $("#imageBox").append(divImg);
                        }
                    }
                }
            });
        })
    </script>
