<body>

			</a>

			<!-- Âè≥‰∏äËßí -->
			<!-- Ê≥®ÈîÄ -->
			<a class="btn logout" href="/logout">Ê≥®ÈîÄ</a>
            <!-- ÈöêÂΩ¢Âùó -->
			<div class="invisiblebtn"></div>
            <a class="userLogoLink" id="userLogoLink" href="profile">
                <img class="userLogo" id="userLogo" title="‰∏™‰∫∫‰ø°ÊÅØ">
            </a>
			<!--<a class="btn sign_in" href="/signIn">ÁôªÂΩï</a>-->

            <div class="div_frag_container">
                <a class="frag fragActive" id="fragFind">ÂèëÁé∞</a>
                <a class="frag fragUnactive" id="fragMine" href="indexMine">ÊàëÁöÑ</a>
            </div>

			<div class="div_search_container">
                <form role="form" accept-charset="UTF-8" method="get" onsubmit="return false">
                    <input class="search_input" id="searchInput" type="text"
                           name="keyWord" placeholder="ÊêúÁ¥¢"/>

                </form>

    <div class="coolBackground" id="coolBackgroundDiv">
        <canvas id="display" style="position: fixed"></canvas>
        <div id="blachole" style="position: fixed"></div>

        !-- ÁÖßÁâáÂ¢ô‰∏ª‰ΩìÈÉ®ÂàÜ -->
        <div class="imgContainer" id="imageShow">
            <div class="imageBox" id="imageBox">
            </div>
        </div>

        <!-- ÊêúÁ¥¢ÁÖßÁâáÁªìÊûúÂ±ïÁ§∫ÈÉ®ÂàÜ -->
        <div class="imgContainer" style="display: none" id="searchImageShow">
            <div class="KeyWordLabel">
                <input class="searchKeyWord" type="text" id="searchKeyWord" readonly/>
                <h2>ÊêúÁ¥¢ÁªìÊûú</h2>
            </div>
            <div class="imageBox" id="searchImageBox">

        </div>
    </div>

    <script src="javascripts/md5.min.js"></script>
    <script src="javascripts/jquery/jquery-3.2.1.js"></script>
    <script src="javascripts/jquery/jquery-ui.js"></script>
    <script src="javascripts/index/constellation.js"></script>
    <script>
        $("#searchLogo").click(function () {
            $("#searchImageBox").empty();
            var keyWord = $("#searchInput").val().toString();
            if( keyWord!==undefined && keyWord.length>0 ){
                var data = {keyWord: keyWord};
                $.post('searchImage', data, function (data) {
                    if (data) {
                        $("#searchImageShow").show();
                        $("#imageShow").hide();
                        var imgPaths = data.split(';');
                        for (var i = 1; i < imgPaths.length; i++) {
                            if (imgPaths[i].length > 1) {
                                var divImg = "<div class='imgList'><img src='" + imgPaths[i] + "'/></div>";
                                $("#searchImageBox").append(divImg);
                            }
                        }
                    }
                });
            }
            $("#searchInput").val("");
            $("#searchKeyWord").val(keyWord);
        });
        $(function () {
            $.get('userLogo', function (data) {
                $("#userLogo").attr("src", data.userLogo);
            });
            $.get('hotImages', function (data) {
                if (data) {
                    var imgPaths = data.split(';');
                    for (var i = 0; i < imgPaths.length; i++) {
                        if( imgPaths[i].length>1 ) {
                            var divImg = "<div class='imgList'><img src='" + imgPaths[i] + "'/></div>";
                            $("#imageBox").append(divImg);
                        }
                    }
                }
            });
            $("#coolBackgroundDiv").css("min-height", $(window).height());
        });

        // ÁÇ´ÈÖ∑ÁöÑËÉåÊôØ
        $(function () {
            var e = document.getElementById("display");
            $(e).attr("width", $(window).width() * scale_ratio),
                $(e).attr("height", $(window).height() * scale_ratio),
                $(e).css("width", $(window).width()),
                $(e).css("height", $(window).height()),
                display = new Display(document.getElementById("display")),
                display.scale = scale_ratio,
                display.init(),
                particleSystem = (new ParticleSystem).init(display),
                display.start(),
                addEmittersAndFields(particleSystem);
            var t = null;
            $(window).resize(function () {
                clearTimeout(t),
                    t = setTimeout(function () {
                            particleSystem.emitters = [],
                                particleSystem.fields = [];
                            var e = document.getElementById("display");
                            $(e).attr("width", $(window).width() * scale_ratio),
                                $(e).attr("height", $(window).height() * scale_ratio),
                                $(e).css("width", $(window).width()),
                                $(e).css("height", $(window).height()),
                                particleSystem.display.context.scale(scale_ratio, scale_ratio),
                                particleSystem.display.scale = scale_ratio,
                                particleSystem.display.calculate_scale(),
                                addEmittersAndFields(particleSystem)
                        },
                        300)
            })
        });
    </script>

</body>

</html>
